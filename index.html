<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vic Live - HLS Player</title>
  <style>
    /* Reset & Base */
    :root {
      --bg: #0f1720;
      --panel: #111f2b;
      --accent: #6dd3a3;
      --accent-2: #f5d26a;
      --muted: #7f96a3;
      --danger: #ff6b6b;
      --text: #e6f0f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: #000;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Layout */
    .shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      gap: 0;
      max-width: none;
    }

    .main-area {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }

    /* Player Container */
    .player-container {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    /* Overlay Header */
    .overlay-header {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 20;
      display: flex;
      gap: 12px;
      align-items: center;
      pointer-events: none;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      height: auto;
    }

    h1 {
      font-size: 14px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
    }

    .status {
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
      color: var(--accent);
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Content Grid */
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 240px;
      /* Narrower sidebar */
      grid-template-rows: 1fr;
      gap: 12px;
      min-height: 0;
    }

    /* Left: Player */
    .player-section {
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Stats Overlay */
    .stats-overlay {
      position: absolute;
      top: 50px;
      left: 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      padding: 8px 10px;
      border-radius: 6px;
      z-index: 10;
      display: grid;
      grid-template-columns: auto auto;
      gap: 2px 12px;
      font-size: 10px;
      font-family: "IBM Plex Mono", monospace;
      pointer-events: none;
    }

    .stats-overlay.hidden {
      opacity: 0;
      pointer-events: none;
      display: grid;
    }

    .stat-row {
      display: contents;
    }

    .stat-label {
      color: var(--muted);
      margin-right: 8px;
    }

    .stat-val {
      color: var(--accent-2);
      font-weight: 600;
      text-align: right;
    }

    /* Narrow Vertical Sidebar */
    .sidebar {
      width: 70px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      padding: 12px 6px;
      gap: 16px;
      border-left: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 30;
    }

    /* Footer Controls (Input) */
    .footer-controls {
      height: 32px;
      background: #080c10;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
    }

    /* Footer Log (Bottom) */
    .footer-log {
      height: 24px;
      background: #080c10;
      /* border-top: 1px solid rgba(255,255,255,0.05); */
      display: flex;
      align-items: center;
      padding: 0 12px;
      justify-content: space-between;
      gap: 12px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
    }

    /* Input in Footer */
    .input-group {
      display: flex;
      gap: 6px;
      flex: 1;
      /* Take full width */
    }

    input[type="url"] {
      flex: 1;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: inherit;
      font-size: 11px;
    }

    button#play-btn {
      padding: 4px 12px;
      background: var(--accent);
      color: #0b151b;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      line-height: normal;
      /* Reset line-height */
    }



    /* Vertical Toggles */
    .toggles-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 4px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      cursor: pointer;
      font-size: 9px;
      color: var(--muted);
      text-align: center;
      transition: background 0.2s;
    }

    .toggle:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .toggle input {
      margin: 0;
      accent-color: var(--accent);
      width: 14px;
      height: 14px;
    }

    .toggle span {
      line-height: 1.2;
    }

    /* Footer Log */


    .log {
      color: var(--muted);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 12px;
    }

    .log.error {
      color: var(--danger);
    }

    .tip {
      color: #555;
      font-size: 10px;
      flex-shrink: 0;
    }

    .tip code {
      color: #777;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main-area {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: center;
        padding: 8px;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-group.vertical {
        flex-direction: row;
        flex: 1;
      }

      .toggles-column {
        flex-direction: row;
      }

      .toggle {
        flex-direction: row;
      }
    }



    /* Input Row */
    .input-group {
      display: flex;
      gap: 8px;
    }

    input[type="url"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
    }

    button#play-btn {
      width: auto;
      padding: 8px 14px;
      background: var(--accent);
      color: #0b151b;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
    }

    /* Toggles Grid */
    .toggles-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      background: rgba(255, 255, 255, 0.03);
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    .toggle:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .toggle input {
      accent-color: var(--accent);
      margin: 0;
    }

    /* Log Area */
    .log-area {
      flex: 1;
      font-family: "IBM Plex Mono", monospace;
      font-size: 10px;
      color: var(--muted);
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      min-height: 80px;
      /* Reduced min-height */
      background: rgba(0, 0, 0, 0.2);
    }

    .log-area.error {
      color: var(--danger);
    }

    /* Tip */
    .tip {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.4;
      opacity: 0.7;
    }

    .tip code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wrapper {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        overflow-y: auto;
      }

      .player-section {
        aspect-ratio: 16/9;
        min-height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="main-area">
      <div class="player-container">
        <header class="overlay-header">
          <h1>Live Player</h1>
          <div class="status" id="status">Idle</div>
        </header>
        <div class="player-section">
          <video id="video" controls playsinline></video>
          <div class="stats-overlay hidden" id="stats">
            <div class="stat-row">
              <span class="stat-label">LATENCY</span>
              <span class="stat-val" id="stat-latency">--</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">BUFFER</span>
              <span class="stat-val" id="stat-buffer">--</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">LEVEL</span>
              <span class="stat-val" id="stat-level">--</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">RES</span>
              <span class="stat-val" id="stat-res">--</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">DROP</span>
              <span class="stat-val" id="stat-dropped">--</span>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="toggles-column">
          <label class="toggle" title="Low latency">
            <input id="low-latency" type="checkbox" />
            <span>Low Lat</span>
          </label>
          <label class="toggle" title="Autoplay">
            <input id="autoplay" type="checkbox" />
            <span>Auto</span>
          </label>
          <label class="toggle" title="Mute">
            <input id="muted" type="checkbox" />
            <span>Mute</span>
          </label>
          <label class="toggle" title="Stats">
            <input id="show-stats" type="checkbox" checked />
            <span>Stats</span>
          </label>
        </div>
      </div>
    </div>

    <div class="footer-controls">
      <div class="input-group">
        <input id="hls-input" type="url" placeholder="HLS URL..." autocomplete="off" spellcheck="false" />
        <button id="play-btn" type="button">Play</button>
      </div>
    </div>
    <div class="footer-log">
      <div class="log" id="log">Waiting...</div>
      <div class="tip">Tip: <code>?hls=URL</code></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const inputEl = document.getElementById("hls-input");
    const buttonEl = document.getElementById("play-btn");
    const videoEl = document.getElementById("video");
    const lowLatencyEl = document.getElementById("low-latency");
    const autoplayEl = document.getElementById("autoplay");
    const mutedEl = document.getElementById("muted");
    const showStatsEl = document.getElementById("show-stats");
    const statsEl = document.getElementById("stats");
    const statLatencyEl = document.getElementById("stat-latency");
    const statBufferEl = document.getElementById("stat-buffer");
    const statLevelEl = document.getElementById("stat-level");
    const statResEl = document.getElementById("stat-res");
    const statDroppedEl = document.getElementById("stat-dropped");

    let hlsInstance = null;
    let statsTimer = null;

    function setStatus(message) {
      statusEl.textContent = message;
    }

    function setLog(message, isError = false) {
      logEl.textContent = message;
      logEl.classList.toggle("error", isError);
    }

    function setState(message, isError = false) {
      setStatus(message);
      setLog(message, isError);
    }

    function cleanupHls() {
      if (statsTimer) {
        clearInterval(statsTimer);
        statsTimer = null;
      }
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    function applyVideoFlags() {
      if (autoplayEl.checked && !mutedEl.checked) {
        mutedEl.checked = true;
      }
      videoEl.autoplay = autoplayEl.checked;
      videoEl.muted = mutedEl.checked;
    }

    function buildHlsConfig() {
      const lowLatency = lowLatencyEl.checked;
      return {
        enableWorker: true,
        lowLatencyMode: lowLatency,
        liveDurationInfinity: true,
        startPosition: -1,
        capLevelToPlayerSize: true,
        testBandwidth: true,
        maxFragLookUpTolerance: lowLatency ? 0.2 : 0.3,
        maxLiveSyncPlaybackRate: lowLatency ? 1.5 : 1.05,
        liveSyncDurationCount: lowLatency ? 2 : 4,
        liveMaxLatencyDurationCount: lowLatency ? 6 : 12,
        maxBufferLength: lowLatency ? 12 : 45,
        maxMaxBufferLength: lowLatency ? 20 : 90,
        backBufferLength: lowLatency ? 30 : 120,
        maxBufferSize: 60 * 1000000,
        manifestLoadingTimeOut: 20000,
        levelLoadingTimeOut: 20000,
        fragLoadingTimeOut: 20000,
        appendErrorMaxRetry: 3
      };
    }

    function getBufferAhead() {
      const current = videoEl.currentTime;
      const buffered = videoEl.buffered;
      for (let i = 0; i < buffered.length; i += 1) {
        if (current >= buffered.start(i) && current <= buffered.end(i)) {
          return buffered.end(i) - current;
        }
      }
      return 0;
    }

    function getLatency() {
      if (!hlsInstance) {
        return null;
      }
      if (typeof hlsInstance.latency === "number" && Number.isFinite(hlsInstance.latency)) {
        return hlsInstance.latency;
      }
      if (typeof hlsInstance.liveSyncPosition === "number" && Number.isFinite(hlsInstance.liveSyncPosition)) {
        return Math.max(0, hlsInstance.liveSyncPosition - videoEl.currentTime);
      }
      return null;
    }

    function updateStats() {
      if (!hlsInstance) {
        return;
      }
      const latency = getLatency();
      const buffer = getBufferAhead();
      const levels = hlsInstance.levels ? hlsInstance.levels.length : 0;
      const levelIndex = hlsInstance.currentLevel;
      let levelText = "--";
      if (levels) {
        const activeLevel = levelIndex >= 0 ? levelIndex : hlsInstance.loadLevel;
        const displayLevel = activeLevel >= 0 ? `${activeLevel + 1}/${levels}` : `--/${levels}`;
        levelText = hlsInstance.autoLevelEnabled ? `Auto (${displayLevel})` : displayLevel;
      }

      statLatencyEl.textContent = latency === null ? "--" : `${latency.toFixed(2)}s`;
      statBufferEl.textContent = Number.isFinite(buffer) ? `${buffer.toFixed(1)}s` : "--";
      statLevelEl.textContent = levelText;
      statResEl.textContent = videoEl.videoWidth ? `${videoEl.videoWidth}x${videoEl.videoHeight}` : "--";

      const quality = videoEl.getVideoPlaybackQuality ? videoEl.getVideoPlaybackQuality() : null;
      if (quality) {
        statDroppedEl.textContent = `${quality.droppedVideoFrames}/${quality.totalVideoFrames}`;
      } else {
        statDroppedEl.textContent = "--";
      }
    }

    function startStats() {
      if (statsTimer) {
        clearInterval(statsTimer);
      }
      statsTimer = setInterval(updateStats, 500);
    }

    function updateStatsVisibility() {
      statsEl.classList.toggle("hidden", !showStatsEl.checked);
    }

    function assignHls(url) {
      if (!url) {
        setState("Please provide a valid HLS URL.", true);
        return;
      }

      cleanupHls();
      applyVideoFlags();
      updateStatsVisibility();
      setState("Loading stream...");
      inputEl.value = url;

      if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        setState("Native HLS detected.");
        videoEl.src = url;
        videoEl.play().catch(() => {
          setLog("Loaded HLS, press play to start.");
        });
        return;
      }

      if (window.Hls && window.Hls.isSupported()) {
        hlsInstance = new window.Hls(buildHlsConfig());
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(videoEl);
        startStats();
        hlsInstance.on(window.Hls.Events.MANIFEST_PARSED, () => {
          setState("Manifest parsed, ready to play.");
          videoEl.play().catch(() => {
            setLog("Manifest parsed, press play to start.");
          });
        });
        hlsInstance.on(window.Hls.Events.ERROR, (_, data) => {
          if (data?.fatal) {
            if (data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
              setLog("Network error, retrying...", true);
              hlsInstance.startLoad();
            } else if (data.type === window.Hls.ErrorTypes.MEDIA_ERROR) {
              setLog("Media error, trying to recover...", true);
              hlsInstance.recoverMediaError();
            } else {
              setState("Playback error: " + data.details, true);
              hlsInstance.destroy();
            }
          }
        });
        return;
      }

      setState("HLS is not supported in this browser.", true);
    }

    window.assignHls = assignHls;

    buttonEl.addEventListener("click", () => {
      assignHls(inputEl.value.trim());
    });

    videoEl.addEventListener("waiting", () => setStatus("Buffering..."));
    videoEl.addEventListener("playing", () => setStatus("Playing"));
    videoEl.addEventListener("pause", () => setStatus("Paused"));

    lowLatencyEl.addEventListener("change", () => {
      if (hlsInstance) {
        setLog("Low latency setting applies on next load.");
      }
    });
    autoplayEl.addEventListener("change", applyVideoFlags);
    mutedEl.addEventListener("change", applyVideoFlags);
    showStatsEl.addEventListener("change", updateStatsVisibility);

    const params = new URLSearchParams(window.location.search);
    let autoUrl = params.get("hls") || params.get("url");

    if (params.has("ll")) {
      lowLatencyEl.checked = params.get("ll") !== "0";
    }
    if (params.has("autoplay")) {
      autoplayEl.checked = params.get("autoplay") !== "0";
    }
    if (params.has("muted")) {
      mutedEl.checked = params.get("muted") !== "0";
    }
    if (params.has("stats")) {
      showStatsEl.checked = params.get("stats") !== "0";
    }
    applyVideoFlags();
    updateStatsVisibility();

    // Decode URL if it was encoded
    if (autoUrl) {
      try {
        autoUrl = decodeURIComponent(autoUrl);
      } catch (e) {
        // Already decoded or invalid, use as-is
      }
      // Delay slightly to ensure DOM is ready
      setTimeout(() => {
        console.log("Auto-loading HLS URL:", autoUrl);
        assignHls(autoUrl);
      }, 100);
    }
  </script>
</body>

</html>
