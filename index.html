<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vic Live - HLS Player</title>
  <style>
    :root {
      --bg: #0f1720;
      --panel: #111f2b;
      --accent: #6dd3a3;
      --muted: #7f96a3;
      --danger: #ff6b6b;
      --text: #e6f0f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "IBM Plex Mono", "SFMono-Regular", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      background: radial-gradient(1400px 800px at 30% -20%, #1c2f3e, transparent),
        radial-gradient(1200px 700px at 120% 10%, #1f3b2f, transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: min(1200px, 100%);
      background: var(--panel);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-top: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(8, 15, 22, 0.7);
      color: var(--text);
      font-size: 14px;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #0b151b;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .helper {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    .player {
      margin-top: 24px;
      background: #0a1218;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #050a0d;
    }

    .log {
      margin-top: 16px;
      padding: 12px;
      background: rgba(6, 10, 14, 0.7);
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
      min-height: 44px;
    }

    .log.error {
      color: var(--danger);
    }

    @media (max-width: 640px) {
      .controls {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    <header>
      <h1>Live Player</h1>
      <div class="status" id="status">Idle</div>
    </header>

    <div class="controls">
      <input id="hls-input" type="url" placeholder="Paste HLS .m3u8 URL" autocomplete="off" spellcheck="false" />
      <button id="play-btn" type="button">Assign &amp; Play</button>
    </div>

    <div class="helper">
      Tip: You can also open this page with <code>?hls=YOUR_URL</code> or call <code>assignHls(url)</code> in the
      console.
    </div>

    <div class="player">
      <video id="video" controls playsinline></video>
      <div class="log" id="log">Waiting for HLS URL...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const inputEl = document.getElementById("hls-input");
    const buttonEl = document.getElementById("play-btn");
    const videoEl = document.getElementById("video");

    let hlsInstance = null;

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      logEl.textContent = message;
      logEl.classList.toggle("error", isError);
    }

    function cleanupHls() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    function assignHls(url) {
      if (!url) {
        setStatus("Please provide a valid HLS URL.", true);
        return;
      }

      cleanupHls();
      setStatus("Loading stream...");
      inputEl.value = url;

      if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
        videoEl.src = url;
        videoEl.play().catch(() => {
          setStatus("Loaded HLS, press play to start.");
        });
        return;
      }

      if (window.Hls && window.Hls.isSupported()) {
        hlsInstance = new window.Hls({
          enableWorker: true,
          lowLatencyMode: true,
          // Low-latency live optimizations
          liveSyncDuration: 3,           // Target 3s behind live edge (default: 6)
          liveMaxLatencyDuration: 8,     // Max 8s behind before catch-up (default: Infinity)
          liveDurationInfinity: true,    // Treat as infinite live stream
          // Buffer settings
          maxBufferLength: 10,           // Max buffer ahead (default: 30)
          maxMaxBufferLength: 30,        // Max buffer in any case
          maxBufferSize: 30 * 1000000,   // 30MB max buffer
          // Faster start
          backBufferLength: 10,          // Keep only 10s of back buffer
          // Fragment loading
          maxFragLookUpTolerance: 0.2,   // Faster fragment matching
        });
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(videoEl);
        hlsInstance.on(window.Hls.Events.MANIFEST_PARSED, () => {
          videoEl.play().catch(() => {
            setStatus("Manifest parsed, press play to start.");
          });
        });
        hlsInstance.on(window.Hls.Events.ERROR, (_, data) => {
          if (data?.fatal) {
            setStatus("Playback error: " + data.details, true);
          }
        });
        return;
      }

      setStatus("HLS is not supported in this browser.", true);
    }

    window.assignHls = assignHls;

    buttonEl.addEventListener("click", () => {
      assignHls(inputEl.value.trim());
    });

    const params = new URLSearchParams(window.location.search);
    let autoUrl = params.get("hls") || params.get("url");

    // Decode URL if it was encoded
    if (autoUrl) {
      try {
        autoUrl = decodeURIComponent(autoUrl);
      } catch (e) {
        // Already decoded or invalid, use as-is
      }
      // Delay slightly to ensure DOM is ready
      setTimeout(() => {
        console.log("Auto-loading HLS URL:", autoUrl);
        assignHls(autoUrl);
      }, 100);
    }
  </script>
</body>

</html>
